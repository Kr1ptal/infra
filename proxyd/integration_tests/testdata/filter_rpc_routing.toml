[server]
rpc_port = 8545

[backends]
[backends.first]
rpc_url = "$NODE1_URL"

[backends.second]
rpc_url = "$NODE1_URL"

[backend_groups]
[backend_groups.main]
backends = ["first", "second"]

[rpc_method_mappings]
eth_newFilter = "main"
eth_newBlockFilter = "main"
eth_uninstallFilter = "main"
eth_getFilterChanges = "main"
eth_getFilterLogs = "main"
